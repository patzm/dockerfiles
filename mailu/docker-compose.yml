# This file is auto-generated by the Mailu configuration wizard.
# Please read the documentation before attempting any change.
# Generated for compose flavor
networks:

  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.26.0.0/24

  webmail:
    driver: bridge

  oletools:
    driver: bridge
    internal: true

  fts_attachments:
    driver: bridge
    internal: true

  traefik:
    name: traefik
    external: true


services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/redis:/data"
    depends_on:
      - resolver
    dns:
      - 172.26.0.254

  # Core services
  front:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-2024.06}
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-front
    networks:
      - default
      - traefik
      - webmail
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/certs:/certs"
      - "/mnt/ssd-1tb/docker/mailu/overrides/nginx:/overrides:ro"
    depends_on:
      - resolver
    dns:
      - 172.26.0.254
    labels:
      - "traefik.enable=true"

      # the second part is important to ensure Mailu can get certificates from letsencrypt for all hostnames
      - "traefik.http.routers.mailu-web.rule=Host(`mail.${DOMAIN}`) || PathPrefix(`/.well-known/acme-challenge/`)"
      - "traefik.http.routers.mailu-web.entrypoints=web"
      - "traefik.http.services.mailu-web.loadbalancer.server.port=80"

      # HTTP Router for Webmail and Admin Interface
      - "traefik.tcp.routers.mailu-https.rule=HostSNI(`mail.${DOMAIN}`) || HostSNI(`mail.patz.app`) || HostSNI(`mail.whynot.holdings`)"
      - "traefik.tcp.routers.mailu-https.entrypoints=websecure"
      - "traefik.tcp.routers.mailu-https.tls.passthrough=true"
      - "traefik.tcp.services.mailu-https.loadbalancer.server.port=443"

      # TCP Routers for Mail Protocols

      # SMTP (Port 25) - Cannot reliably use HostSNI due to lack of SNI in many connections
      - "traefik.tcp.routers.mailu-smtp.entrypoints=smtp"
      - "traefik.tcp.routers.mailu-smtp.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.mailu-smtp.service=mailu-smtp"
      - "traefik.tcp.routers.mailu-smtp.tls.passthrough=true"
      - "traefik.tcp.services.mailu-smtp.loadbalancer.server.port=25"

      # SMTPS (Port 465)
      - "traefik.tcp.routers.mailu-smtps.entrypoints=smtps"
      - "traefik.tcp.routers.mailu-smtps.rule=HostSNI(`mail.${DOMAIN}`, `mail.patz.app`, `mail.whynot.holdings`)"
      - "traefik.tcp.routers.mailu-smtps.service=mailu-smtps"
      - "traefik.tcp.routers.mailu-smtps.tls.passthrough=true"
      - "traefik.tcp.services.mailu-smtps.loadbalancer.server.port=465"

      # Submission (Port 587)
      - "traefik.tcp.routers.mailu-submission.entrypoints=submission"
      - "traefik.tcp.routers.mailu-submission.rule=HostSNI(`mail.${DOMAIN}`, `mail.patz.app`, `mail.whynot.holdings`)"
      - "traefik.tcp.routers.mailu-submission.service=mailu-submission"
      - "traefik.tcp.routers.mailu-submission.tls.passthrough=true"
      - "traefik.tcp.services.mailu-submission.loadbalancer.server.port=587"

      # IMAP (Port 143) - If needed
      - "traefik.tcp.routers.mailu-imap.entrypoints=imap"
      - "traefik.tcp.routers.mailu-imap.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.mailu-imap.service=mailu-imap"
      - "traefik.tcp.routers.mailu-imap.tls.passthrough=true"
      - "traefik.tcp.services.mailu-imap.loadbalancer.server.port=143"

      # IMAPS (Port 993)
      - "traefik.tcp.routers.mailu-imaps.entrypoints=imaps"
      - "traefik.tcp.routers.mailu-imaps.rule=HostSNI(`mail.${DOMAIN}`, `mail.patz.app`, `mail.whynot.holdings`)"
      - "traefik.tcp.routers.mailu-imaps.service=mailu-imaps"
      - "traefik.tcp.routers.mailu-imaps.tls.passthrough=true"
      - "traefik.tcp.services.mailu-imaps.loadbalancer.server.port=993"

      # POP3 (Port 110) - If needed
      - "traefik.tcp.routers.mailu-pop3.entrypoints=pop3"
      - "traefik.tcp.routers.mailu-pop3.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.mailu-pop3.service=mailu-pop3"
      - "traefik.tcp.routers.mailu-pop3.tls.passthrough=true"
      - "traefik.tcp.services.mailu-pop3.loadbalancer.server.port=110"

      # POP3S (Port 995)
      - "traefik.tcp.routers.mailu-pop3s.entrypoints=pop3s"
      - "traefik.tcp.routers.mailu-pop3s.rule=HostSNI(`mail.${DOMAIN}`, `mail.patz.app`, `mail.whynot.holdings`)"
      - "traefik.tcp.routers.mailu-pop3s.service=mailu-pop3s"
      - "traefik.tcp.routers.mailu-pop3s.tls.passthrough=true"
      - "traefik.tcp.services.mailu-pop3s.loadbalancer.server.port=995"

  resolver:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-2024.06}
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-resolver
    restart: unless-stopped
    networks:
      default:
        ipv4_address: 172.26.0.254

  admin:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-2024.06}
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-admin
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/data:/data"
      - "/mnt/ssd-1tb/docker/mailu/dkim:/dkim"
    depends_on:
      - redis
      - resolver
    dns:
      - 172.26.0.254

  imap:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-2024.06}
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-imap
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/mail:/mail"
      - "/mnt/ssd-1tb/docker/mailu/overrides/dovecot:/overrides:ro"
    networks:
      - default
      - fts_attachments
    depends_on:
      - front
      - fts_attachments
      - resolver
    dns:
      - 172.26.0.254

  smtp:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-2024.06}
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-smtp
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/mailqueue:/queue"
      - "/mnt/ssd-1tb/docker/mailu/overrides/postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 172.26.0.254

  oletools:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}oletools:${MAILU_VERSION:-2024.06}
    hostname: oletools
    logging:
      driver: journald
      options:
        tag: mailu-oletools
    restart: unless-stopped
    networks:
      - oletools
    depends_on:
      - resolver
    dns:
      - 172.26.0.254

  fts_attachments:
    image: apache/tika:2.9.2.1-full
    hostname: tika
    logging:
      driver: journald
      options:
        tag: mailu-tika
    restart: unless-stopped
    networks:
      - fts_attachments
    depends_on:
      - resolver
    dns:
      - 172.26.0.254
    healthcheck:
      test: ["CMD-SHELL", "wget -nv -t1 -O /dev/null http://127.0.0.1:9998/tika || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  antispam:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-2024.06}
    hostname: antispam
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-antispam
    networks:
      - default
      - oletools
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/filter:/var/lib/rspamd"
      - "/mnt/ssd-1tb/docker/mailu/overrides/rspamd:/overrides:ro"
    depends_on:
      - front
      - redis
      - oletools
      - resolver
    dns:
      - 172.26.0.254

  # Optional services



  # Webmail
  webmail:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}webmail:${MAILU_VERSION:-2024.06}
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-webmail
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/webmail:/data"
      - "/mnt/ssd-1tb/docker/mailu/overrides/roundcube:/overrides:ro"
    networks:
      - webmail
    depends_on:
      - front
