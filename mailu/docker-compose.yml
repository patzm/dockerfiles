# This file is auto-generated by the Mailu configuration wizard.
# Please read the documentation before attempting any change.
# Generated for compose flavor
networks:

  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.26.0.0/24

  webmail:
    driver: bridge

  oletools:
    driver: bridge
    internal: true

  fts_attachments:
    driver: bridge
    internal: true

  traefik:
    name: traefik
    external: true


services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/redis:/data"
    depends_on:
      - resolver
    dns:
      - 172.26.0.254

  # Core services
  front:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-2024.06}
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-front
    ports:
      - "127.0.0.1:25:25"
      - "127.0.0.1:465:465"
      - "127.0.0.1:587:587"
      - "127.0.0.1:110:110"
      - "127.0.0.1:995:995"
      - "127.0.0.1:143:143"
      - "127.0.0.1:993:993"
    networks:
      - default
      - traefik
      - webmail
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/certs:/certs"
      - "/mnt/ssd-1tb/docker/mailu/overrides/nginx:/overrides:ro"
    depends_on:
      - certdumper
      - resolver
    dns:
      - 172.26.0.254
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mailu-front.rule=Host(`mail.${DOMAIN}`) || Host(`mail.patz.app`) || Host(`mail.whynot.holdings`)"
      - "traefik.http.routers.mailu-front.entrypoints=websecure"
      - "traefik.http.routers.mailu-front.tls.certresolver=${DOMAIN}"
      - "traefik.http.routers.mailu-front.tls.domains[0].main=${DOMAIN}"
      - "traefik.http.routers.mailu-front.tls.domains[0].sans=mail.${DOMAIN},smtp.${DOMAIN},imap.${DOMAIN}"
      - "traefik.http.routers.mailu-front.tls.domains[1].main=patz.app"
      - "traefik.http.routers.mailu-front.tls.domains[1].sans=mail.patz.app,smtp.patz.app,imap.patz.app"
      - "traefik.http.routers.mailu-front.tls.domains[2].main=whynot.holdings"
      - "traefik.http.routers.mailu-front.tls.domains[2].sans=mail.whynot.holdings,smtp.whynot.holdings,imap.whynot.holdings"
      - "traefik.http.services.mailu-front.loadbalancer.server.port=80"

  resolver:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-2024.06}
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-resolver
    restart: unless-stopped
    networks:
      default:
        ipv4_address: 172.26.0.254

  admin:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-2024.06}
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-admin
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/data:/data"
      - "/mnt/ssd-1tb/docker/mailu/dkim:/dkim"
    depends_on:
      - redis
      - resolver
    dns:
      - 172.26.0.254

  imap:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-2024.06}
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-imap
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/mail:/mail"
      - "/mnt/ssd-1tb/docker/mailu/overrides/dovecot:/overrides:ro"
    networks:
      - default
      - fts_attachments
    depends_on:
      - front
      - fts_attachments
      - resolver
    dns:
      - 172.26.0.254

  smtp:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-2024.06}
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-smtp
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/mailqueue:/queue"
      - "/mnt/ssd-1tb/docker/mailu/overrides/postfix:/overrides:ro"
    networks:
      - default
    depends_on:
      - front
      - resolver
    dns:
      - 172.26.0.254

  oletools:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}oletools:${MAILU_VERSION:-2024.06}
    hostname: oletools
    logging:
      driver: journald
      options:
        tag: mailu-oletools
    restart: unless-stopped
    networks:
      - oletools
    depends_on:
      - resolver
    dns:
      - 172.26.0.254

  fts_attachments:
    image: apache/tika:2.9.2.1-full
    hostname: tika
    logging:
      driver: journald
      options:
        tag: mailu-tika
    restart: unless-stopped
    networks:
      - fts_attachments
    depends_on:
      - resolver
    dns:
      - 172.26.0.254
    healthcheck:
      test: ["CMD-SHELL", "wget -nv -t1 -O /dev/null http://127.0.0.1:9998/tika || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  antispam:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-2024.06}
    hostname: antispam
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-antispam
    networks:
      - default
      - oletools
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/filter:/var/lib/rspamd"
      - "/mnt/ssd-1tb/docker/mailu/overrides/rspamd:/overrides:ro"
    depends_on:
      - front
      - redis
      - oletools
      - resolver
    dns:
      - 172.26.0.254

  # Optional services



  # Webmail
  webmail:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}webmail:${MAILU_VERSION:-2024.06}
    restart: unless-stopped
    env_file:
      - ../stack.env
      - mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-webmail
    volumes:
      - "/mnt/ssd-1tb/docker/mailu/webmail:/data"
      - "/mnt/ssd-1tb/docker/mailu/overrides/roundcube:/overrides:ro"
    networks:
      - webmail
    depends_on:
      - front

  # Certdumper from Traefik
  certdumper:
    image: ghcr.io/mailu/traefik-certdumper:${MAILU_VERSION}
    restart: unless-stopped
    dns:
      - 172.26.0.254
    environment:
      - DOMAIN=${DOMAIN}
      - TRAEFIK_VERSION=v2
    volumes:
      - "/mnt/ssd-1tb/docker/traefik/letsencrypt/patz.family:/traefik"
      - "/mnt/ssd-1tb/docker/mailu/certs:/output"
