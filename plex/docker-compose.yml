version: '3'

volumes:
  transcode:

services:
  plex:
    image: plexinc/pms-docker:plexpass
    restart: always
    ports:
      - 32400:32400/tcp
    volumes:
      - transcode:/transcode
      - ${MOUNT_CONFIG}:/config
      - ${MOUNT_DATA}/audiobooks:/data/audiobooks
      - ${MOUNT_DATA}/plex:/data/plex
      - ${MOUNT_DATA}/movies:/data/movies
      - ${MOUNT_DATA}/music:/data/music
      - ${MOUNT_DATA}/tv-shows:/data/tv-shows
    labels:
      - traefik.enable=false
    env_file:
      - .env
      - /mnt/ssd-1tb/docker/plex/secrets.env

