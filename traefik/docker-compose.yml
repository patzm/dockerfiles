version: "3.3"

services:
  traefik:
    image: traefik:v2.10.1
    restart: always
    user: "${PUID}:${PGID}"
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    extra_hosts:
    - "host.docker.internal:host-gateway"
    ports:
      - 80:80
      - 443:443
    volumes:
      - "traefik:/tmp"
      - "/mnt/ssd-1tb/docker/traefik/letsencrypt:/letsencrypt"
      - "./traefik.yml:/etc/traefik/traefik.yml"
      - "./dynamic:/etc/traefik/dynamic"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - traefik

  ddns:
    image: qmcgaw/ddns-updater
    restart: always
    user: "${PUID}:${PGID}"
    labels:
      - traefik.enable=false
    environment:
      - CONFIG=
      - PERIOD=5m
      - UPDATE_COOLDOWN_PERIOD=5m
      - PUBLICIP_FETCHERS=all
      - PUBLICIP_HTTP_PROVIDERS=all
      - PUBLICIPV4_HTTP_PROVIDERS=all
      - PUBLICIPV6_HTTP_PROVIDERS=all
      - PUBLICIP_DNS_PROVIDERS=all
      - PUBLICIP_DNS_TIMEOUT=3s
      - HTTP_TIMEOUT=10s
      - LOG_LEVEL=info
      - LOG_CALLER=hidden
      - SHOUTRRR_ADDRESSES=
    # TODO: expose web UI behind forward auth
    volumes:
      - /mnt/ssd-1tb/docker/traefik/ddns:/updater/data

  forward_auth:
    image: thomseddon/traefik-forward-auth:2.2
    environment:
      - DEFAULT_PROVIDER=oidc
      - PROVIDERS_OIDC_CLIENT_ID=traefik-forward-auth
      - PROVIDERS_OIDC_CLIENT_SECRET=5v5C4sHLU5XtZcE34yMTX73W3XdhprpH
      - PROVIDERS_OIDC_ISSUER_URL=https://keycloak.patz.app/auth/realms/patz
      - SECRET=LH49wCZ4ZijgUTfm8etb
      - AUTH_HOST=auth.patz.app
      - COOKIE_DOMAIN=patz.app
      - URL_PATH=/_oauth
      - INSECURE_COOKIE=false
      - LOG_LEVEL=debug
    networks:
      - traefik
    labels:
      - traefik.enable=true
      - traefik.http.routers.forward-auth.entrypoints=websecure
      - traefik.http.routers.forward-auth.rule=Host(`auth.patz.app`)
      - traefik.http.routers.forward-auth.tls=true
      - traefik.http.routers.forward-auth.tls.certresolver=patz.app
      - traefik.http.routers.forward-auth.tls.domains[0].main=patz.app
      - traefik.http.routers.forward-auth.tls.domains[0].sans=auth.patz.app
      - traefik.http.routers.forward-auth.middlewares=keycloak@file
      - traefik.http.services.forward-auth.loadbalancer.server.port=4181
    restart: always

  whoami:
    image: "containous/whoami"
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.rule=Host(`whoami.patz.app`)"
      - "traefik.http.routers.whoami.tls=true"
      - "traefik.http.routers.whoami.tls.certresolver=patz.app"
      - "traefik.http.routers.whoami.tls.domains[0].main=patz.app"
      - "traefik.http.routers.whoami.tls.domains[0].sans=whoami.patz.app"
    networks:
      - traefik

volumes:
  traefik:

networks:
  traefik:
    name: traefik
