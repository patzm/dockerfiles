version: "3.3"

networks:
  auth_internal:
    external: true
  traefik:
    name: traefik
    external: true

services:
  code_server:
    image: codercom/code-server:${CODE_SERVER_TAG:-latest}
    restart: unless-stopped
    environment:
      - DOCKER_USER=${USER}
      - TZ=Europe/Berlin
    user: "${PUID}:${PGID}"
    volumes:
      - ${HOME_DIR}:/home/coder
    networks:
      - auth_internal
      - traefik
    labels:
      - traefik.enable=true
      - traefik.http.routers.vs-code.rule=Host(`code.patz.app`)
      - traefik.http.routers.vs-code.entrypoints=websecure
      - traefik.http.routers.vs-code.tls.certresolver=patz.app
      - traefik.http.routers.vs-code.tls.domains[0].main=patz.app
      - traefik.http.routers.vs-code.tls.domains[0].sans=code.patz.app
      - traefik.http.routers.vs-code.middlewares=keycloak@file
      - traefik.http.services.vs-code.loadbalancer.server.port=8080
