version: "3.3"

services:
  db:
    image: mariadb:10.2
    volumes:
      - ${MOUNT_DB}:/var/lib/mysql
    networks:
      - traefik
    env_file: ../stack.env
    labels:
      - traefik.enable=false
    restart: always

  redis:
    image: redis:4.0-alpine
    volumes:
      - redis:/data
    networks:
      - traefik
    labels:
      - traefik.enable=false
    restart: always

  nextcloud:
    image: crazymax/nextcloud:${NEXTCLOUD_TAG:-24.0.5}
    depends_on:
      - db
      - redis
    volumes:
      - ${MOUNT_DATA}:/data
    networks:
      - traefik
    env_file: ../stack.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.patz-nc-websecure.entrypoints=websecure"
      - "traefik.http.routers.patz-nc-websecure.rule=Host(`cloud.patz.app`)"
      - "traefik.http.routers.patz-nc-websecure.middlewares=nc-dav-redirect,nc-rest-redirect,ssl-header@file"
      - "traefik.http.routers.patz-nc-websecure.tls=true"
      - "traefik.http.routers.patz-nc-websecure.tls.certresolver=patz.app"
      - "traefik.http.routers.patz-nc-websecure.tls.domains[0].main=patz.app"
      - "traefik.http.routers.patz-nc-websecure.tls.domains[0].sans=cloud.patz.app"
      - "traefik.http.services.nc.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.nc-dav-redirect.redirectregex.permanent=true"
      - "traefik.http.middlewares.nc-dav-redirect.redirectregex.regex=https://(.*)/.well-known/(card|cal)dav"
      - "traefik.http.middlewares.nc-dav-redirect.redirectregex.replacement=https://$${1}/remote.php/dav/"
      - "traefik.http.middlewares.nc-rest-redirect.redirectregex.permanent=true"
      - "traefik.http.middlewares.nc-rest-redirect.redirectregex.regex=https?://([^/]*)(/.well-known[^#]*)"
      - "traefik.http.middlewares.nc-rest-redirect.redirectregex.replacement=https://$${1}/index.php$${2"
      - "traefik.http.middlewares.nc-header.headers.referrerPolicy=no-referrer"
      - "traefik.http.middlewares.nc-header.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.nc-header.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.nc-header.headers.stsPreload=true"
      - "traefik.http.middlewares.nc-header.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.nc-header.headers.browserXssFilter=true"
    restart: always

  cron:
    image: crazymax/nextcloud:${NEXTCLOUD_TAG}
    depends_on:
      - nextcloud
    volumes:
      - ${MOUNT_DATA}:/data
    networks:
      - traefik
    env_file: ../stack.env
    environment:
      - "SIDECAR_CRON=1"
      - "CRON_PERIOD=*/15 * * * *"
    labels:
      - traefik.enable=false
    restart: always
  
  preview_generator:
    image: crazymax/nextcloud:${NEXTCLOUD_TAG}
    depends_on:
      - nextcloud
    volumes:
      - ${MOUNT_DATA}:/data
    networks:
      - traefik
    env_file: ../stack.env
    environment:
      - "SIDECAR_PREVIEWGEN=1"
      - "PREVIEWGEN_PERIOD=0 * * * *"
    labels:
      - traefik.enable=false
    restart: always


volumes:
  redis:

networks:
  traefik:
    name: traefik
    external: true
